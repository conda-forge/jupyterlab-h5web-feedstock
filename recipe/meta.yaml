{% set name = "jupyterlab-h5web" %}
{% set version = "6.6.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jupyterlab_h5web-{{ version }}.tar.gz
  sha256: 43b6dd6f56029f86974db87404c8a3cd63de70ad8c718cf582bee0626f77f47c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - jupyter_packaging
    - pip
    - python >=3.6
  run:
    - h5grove =1.2.0
    - jupyter_server >=1.6,<2
    - python >=3.6
    - ipython

test:
  imports:
    - jupyterlab_h5web
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/silx-kit/jupyterlab-h5web
  summary: A JupyterLab extension to explore and visualize HDF5 file contents.
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - srmnitc
    - t20100
