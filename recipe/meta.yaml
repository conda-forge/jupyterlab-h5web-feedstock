{% set name = "jupyterlab-h5web" %}
{% set version = "12.3.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/jupyterlab_h5web-{{ version }}.tar.gz
  sha256: 117686d4a5185c03f86d6ba1e5da9c51be170d5bc22f5dc930cb5d48a1d46150

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - jupyter_packaging
    - jupyterlab >=4,<5
    - pip
    - python {{ python_min }}
  run:
    - h5grove =2.3.0
    - h5py >=3.5
    - jupyter_server >=1.6,<3
    - python >={{ python_min }}
    - ipython

test:
  imports:
    - jupyterlab_h5web
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/silx-kit/jupyterlab-h5web
  summary: A JupyterLab extension to explore and visualize HDF5 file contents.
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - srmnitc
    - t20100
